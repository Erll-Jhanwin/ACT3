<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login First</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loginForm" class="container mt-5" style="max-width: 400px;">
        <h3>Enter your email and password to join us.</h3>
        <br>
        <div class="form-group mb-3">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <p>By clicking submit, I agree to the Privacy Policy and Terms of Use.</p>
        <div class="d-flex justify-content-end con-div">
            <button type="submit" class="btn btn-primary">Submit</button>  
        </div>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); 

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("Please fill in both email and password.");
            } else {
                window.location.href = "main.html";
            }
        });
    </script>
</body>
</html>
